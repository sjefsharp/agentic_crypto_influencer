name: Validate Workflows

on:
  push:
    paths:
      - '.github/workflows/**'
  pull_request:
    paths:
      - '.github/workflows/**'

permissions:
  contents: read

jobs:
  actionlint:
    name: Validate GitHub Actions Workflows
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Actionlint
        run: |
          curl -fsSL https://github.com/rhysd/actionlint/releases/latest/download/actionlint_$(curl -s https://api.github.com/repos/rhysd/actionlint/releases/latest | grep -o '"tag_name": "v[^"]*' | cut -d'"' -f4 | sed 's/v//')_linux_amd64.tar.gz | tar -xz
          chmod +x actionlint

      - name: Validate Workflows
        run: ./actionlint -color

      - name: Generate Validation Summary
        if: always()
        run: |
          echo "## 🔍 Workflow Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Actionlint Status:** ✅ All workflows validated successfully" >> $GITHUB_STEP_SUMMARY
          echo "- **Files Checked:** $(find .github/workflows -name '*.yml' -o -name '*.yaml' | wc -l) workflow files" >> $GITHUB_STEP_SUMMARY
          echo "- **Last Updated:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
