name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run Ruff linting
        run: poetry run ruff check src/ tests/

      - name: Run Ruff formatting check
        run: poetry run ruff format --check src/ tests/

      - name: Run type checking
        run: poetry run mypy src/ --ignore-missing-imports

      - name: Run security check
        run: poetry run bandit -r src/ -c pyproject.toml

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [lint]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run tests
        env:
          # Basic test environment variables
          REDIS_URL: "redis://localhost:6379"
          GOOGLE_API_KEY: "test_key"
          GOOGLE_GENAI_API_KEY: "test_key"
          X_CLIENT_ID: "test_client_id"
          X_CLIENT_SECRET: "test_client_secret"
          BITVAVO_API_KEY: "test_bitvavo_key"
          BITVAVO_API_SECRET: "test_bitvavo_secret"
        run: poetry run pytest tests/ -v --tb=short

      - name: Test Summary
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            STATUS="✅ Tests passed"
          else
            STATUS="❌ Tests failed"
          fi
          {
            echo "## 🧪 Test Results"
            echo "- **Status:** $STATUS"
            echo "- **Environment:** Python 3.13 on Ubuntu"
          } >> "$GITHUB_STEP_SUMMARY"
